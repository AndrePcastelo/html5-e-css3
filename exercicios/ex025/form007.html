<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form007</title>
</head>
<body>
    <header>
        <h1>Formulário</h1>
        <p>Formulário com tags externas</p>

    <main>
        <form action="">
            <label for="cor">cor: </label> <input type="color" name="" id="cor">

                <input type="reset" value="limpar">
            </p>
            <p>
                <label for="">outro:</label> <input type="text" name="" id="" list="profi">

                    <option value="pedreiro">pedreiro</option>
                    <option value="">professor</option>
                    <option value="">cozinheiro</option>
                </datalist>
            </p>
            <p>
                <label for=""></label>
            </p>
            <p>
                <select name="estados" id="estadus">
                    <option value="" selected>----escolha-----</option>
                    <optgroup label="estados aleatórios">
                        <option value="">amazonas</option>
                        <option value="">amapá</option>
                        <option value="SP">São Paulo</option>
                    </optgroup>

                    <optgroup label="Região Nordeste">
                        <option value="">Maranhão</option>
                        <option value="">Pernambuco</option>
                        <option value="">Rio Grande do norte</option>
                    </optgroup>
                </select>
                <p>
                    <p><label for="">opinião</label></p>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </p>
            </p>
        </form>
    </main>
</body>
</html>
