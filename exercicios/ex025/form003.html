<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>forms</h1>
    <form action="cadrasto.php" method="post" autocomplete="off">
        <p>
            <label for="n">nome:</label>
            <input type="text" name="" id="n" required minlength="10" placeholder="nome completo">
        </p>
        <p>
            <label for="num">média: </label>
            <input type="number" name="" id="num" required max="10" placeholder="0 a 10" step="0.5">

        </p>
        <p>

            <label for="dia">dia da prova</label>
            <input type="date" name="dia" id="dia" value="2022-03">

        </p>
        <p>

            <label for="hora">Horário da prova</label>
            <input type="time" name="hora" id="hora">
        </p>
        <p>

            <label for="mes">Periodo letivo</label>
            <input type="month" name="" id="mes">
        </p>
         <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
         </p>
    </form>
</body>
</html>
