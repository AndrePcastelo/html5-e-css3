<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outputs03</title>
</head>
<body>
    <form action="">
        <p>
            <label for="">Em que ano você nasceu?</label>
            <input type="number" name="isdade" id="idade" min="1900" max="2022" 
            oninput="calcidade()">
        </p>
        <p>
            <label for="">sua idade é:</label>
            <output id="iliade">0</output>
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
    <script>
        function calcidade(){
            let atual = new Date().getFullYear()
            iliade.innerHTML = Number(atual) - Number(idade.value)
        }
    </script>
</body>
</html>
