<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outpus</title>
</head>
<body>
    <form action="">
        <p>
            <h2>Formulários</h2>
        </p>
        <p>
            <label for="">Número: </label>
            <input type="range" name="range" id="irange" min="0" max="10" 
            oninput="ranges.innerHTML = Number(irange.value)">
            <output id="ranges">5</output>
        </p>
        
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
