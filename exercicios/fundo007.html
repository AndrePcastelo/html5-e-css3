<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>centralização vertical</title>
    <style>
        #container{
            background-image: url(ex022/imagens/pattern004.png);
            position: relative;
            height: 93vh;
            padding: 10px;
            background-color: aqua;
        }
        #conteúdos{
            position: absolute;
            left: 50%;
            top: 50%;
            height: 200px;
            width: 400px;
            background-color: crimson;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <section id="container">
        <article id="conteúdos">

        </article>
    </section>
</body>
</html>
